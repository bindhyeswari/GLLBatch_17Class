    <script>

        document.addEventListener('DOMContentLoaded', function(){
            // Steps when a constructor is used
            // Create an empty object
            // Invokes the function with the empty object set to "this"
            // returns the object

            // Object.prototype <-- Function.prototype <-- Jquery
            function Jquery(tag){
                this.element = document.createElement(tag);
            }
            Jquery.prototype.html = function (text) {
                this.element.innerHTML = text;
                return this;
            };
            Jquery.prototype.appendTo = function (parent) {
                parent.appendChild(this.element);
                return this;
            };
            // Object.prototype <-- Jquery.prototype <-- obj


            var obj = new Jquery('div');
            // {}
            // this = {}
            // {
            //  element: div
            // }


            console.log(obj.element);

            obj.html('asdf').appendTo(document.body);

        });
